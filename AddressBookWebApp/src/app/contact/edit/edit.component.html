<div class="container">
    <h1>Update Contact</h1>

    <a href="#" routerLink="/contact/index" class="btn btn-primary">Back</a>

    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input formControlName="firstName" id="firstName" type="text" [(ngModel)]="contact.firstName" class="form-control">
            <div *ngIf="f['firstName'].touched && f['firstName'].invalid" class="alert alert-danger">
                <div *ngIf="f['firstName'].errors && f['firstName'].errors['required']">First Name is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <textarea formControlName="lastName" id="lastName" type="text" [(ngModel)]="contact.lastName" class="form-control">
            </textarea>
            <div *ngIf="f['lastName'].touched && f['lastName'].invalid" class="alert alert-danger">
                <div *ngIf="f['lastName'].errors && f['lastName'].errors['required']">Last Name is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <textarea formControlName="address" id="address" type="text" [(ngModel)]="contact.address" class="form-control">
            </textarea>
            <div *ngIf="f['address'].touched && f['address'].invalid" class="alert alert-danger">
                <div *ngIf="f['address'].errors && f['address'].errors['required']">Address is required.</div>
            </div>
        </div>


        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <textarea formControlName="phoneNumber" id="phoneNumber" type="text" [(ngModel)]="contact.phoneNumber" class="form-control">
            </textarea>
            <div *ngIf="f['phoneNumber'].touched && f['phoneNumber'].invalid" class="alert alert-danger">
                <div *ngIf="f['phoneNumber'].errors?.['minLength']">Phone number is short.</div>
                <div *ngIf="f['phoneNumber'].errors && f['phoneNumber'].errors['required']">Phone number is required.</div>
                <div *ngIf="f['phoneNumber'].errors && f['phoneNumber'].errors['pattern']">Phone number is wrong pattern.</div>
            </div>
        </div>


        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
    </form>
</div>

<div class="container">
    <h1>Address Book</h1>
   
    <a href="#" routerLink="/contact/create/" class="btn btn-success">Create New Contact</a>
     
    <table class="table table-bordered">
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th width="220px">Action</th>
      </tr>
      <tr *ngFor="let contact of contacts">
        <td>{{ contact.id }}</td>
        <td>{{ contact.firstName }}</td>
        <td>{{ contact.lastName }}</td>
        <td>{{ contact.address }}</td>
        <td>{{ contact.email }}</td>
        <td>{{ contact.phoneNumber }}</td>
        <td>
          <a href="#" [routerLink]="['/contact/', contact.id, 'view']" class="btn btn-info">View</a>
          <a href="#" [routerLink]="['/contact/', contact.id, 'edit']" class="btn btn-primary">Edit</a>
          <button type="button" (click)="deleteContact(contact.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </table>
 </div>
